apply plugin: 'kotlin-android'
apply plugin: 'com.gaelmarhic.quadrant' // multi-module navigation helper(using manifest)

android {
    compileSdkVersion Vers.compileSdk
    defaultConfig {
        minSdkVersion Vers.minSdk
        targetSdkVersion Vers.targetSdk
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }

    buildFeatures {
        viewBinding true
    }
}

quadrantConfig {
    generateByDefault false
}

dependencies {
    implementation Libs.kotlinStd

    implementation Libs.materialX

    implementation AndroidLibs.coreKtx
    implementation AndroidLibs.appCompat
    implementation AndroidLibs.constraintLayout

    testImplementation TestLibs.junit

    androidTestImplementation AndroidTestLibs.junit
    androidTestImplementation AndroidTestLibs.espresso
}